<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile stat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Profile Statistics</title>
</head>
<body>
    <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icon" id="iconbriefcase"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Year of Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon" id="iconcloud"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-app-store-ios fa-3x icon" id="iconapps"></i>
        <div class="counter" data-ceil="27">27</div>
        <h4>Apps Made</h4>
    </div>
    <script src="Profile stat.js"></script>
</body>
</html>
